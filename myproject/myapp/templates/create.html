<!-- create.html -->
{% extends 'blank_layout.html' %}

{% block content %}
    <h1>Create</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Title: <input type="text" name="title"/>
        Year: <input type="text" name="year"/>
        Summary: <input type="text" name="summary"/>
        <button type="submit">Create</button>
    </form>
{% endblock %}
